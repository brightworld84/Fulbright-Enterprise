workflows:
  expo-app:
    name: Build Expo App
    environment:
      node: 18.16.0
      vars: 
        EXPO_TOKEN: $EXPO_TOKEN
    scripts:
      - name: Install dependencies
        script: yarn install
      - name: Install Expo CLI
        script: npm install -g expo-cli
      - name: Build Expo app
        script: expo export --output-dir=dist
    artifacts:
      - dist/**/*
